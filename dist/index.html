<!DOCTYPE html>
<html lang="en" ng-app="hackathonApp" ng-controller="LandingController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:title" content="{{ job.title }}">
        <meta property="og:description" content="{{ job.description }}">
        <meta property="og:image" content="{{ job.picture_url }}">

        <meta property="twitter:card" content="summary">
        <meta property="twitter:url" content="">
        <meta property="twitter:title" content="{{ job.title }}">
        <meta property="twitter:description" content="{{ job.description }}">
        <meta property="twitter:image" content="{{ job.picture_url }}">

        <title>WallyJobs - Landing title</title>

        <!-- Angular JS -->
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

        <link type="text/css" href="css/hackajobs-stylesheet.css" rel="stylesheet">
        <script type="text/javascript" src="js/hackajobs-stylesheet-dependencies.js"></script>

        <!-- Bootstrap -->
        <!-- <link type="text/css" href="css/hackajobs-stylesheet.css" rel="stylesheet">
        <script type="text/javascript" src="js/hackajobs-stylesheet-dependencies.js"></script> -->

        <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container wrap">
            <div class="row header">
                <div class="col-sm-2">
                    <img src="" alt="Job picture" />
                </div>
                <div class="col-sm-10">
                    <h1>{{ job.title }}</h1>
                    <h3>Employer name</h3>
                    <div class="offer-info">
                        <span>Start date: 01/01/1970  –  End date: 31/12/1970  –  City</span>
                    </div>
                </div>
            </div>
            <div class="row content">
                <div class="col-sm-12">
                    Lorem ipsum dolor sit amet...
                </div>
            </div>
            
            <div class="row">
                <div ng-repeat="item in items" >
                {{ item }}
                </div>
            </div>
            
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.11.2.min.js"></script>
    </body>
</html>
